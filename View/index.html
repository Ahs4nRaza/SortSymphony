<!DOCTYPE html>
<html lang="en">

<head>
    <title> Sorting Visualizer </title>
    <link rel="stylesheet" href="../Public/Styles/index.css" type="text/css">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<header>
    <h1> SORTING SYMPHONY </h1>
</header>

<body>
    <div class="inputWrapper">
        <div class="sideBar">
            <h3> Sorting Controls </h3>
            <br> <br>
            <button id="sortAlgos" data-sort-type="bubble"> Bubble Sort </button>
            &nbsp;
            <button id="sortAlgos" data-sort-type="insertion"> Insertion Sort </button>
            &nbsp;
            <button id="sortAlgos" data-sort-type="selection"> Selection Sort </button>
            <br> <br>
            <button id="randomArrayBtn" class="randomButton">Generate Random Array</button>
            <br> <br>
            <label for="fileInput">Input File: </label>
            <input type="file" id="fileInput" accept=".txt">
            <br> <br> <br>

            <div class="sortingResults">
                <p>Number of Swaps: <span id="swapCount">0</span></p>
                <p>Avg. Time Complexity: <span id="timeComplexity">-</span></p>
                <p>Space Complexity: <span id="spaceComplexity">-</span></p>
            </div>

            <br> <br>
            <div id="loadTime"></div>

        </div>

        <div class="visualizer">
            <h3> Visualization Panel</h3>
            <label for="arrayElements"> Array Elements: </label>
            <input type="text" placeholder=" Array Elements (Comma Separated) " id="arrayElements">
            <br> <br>
            <label for="sortedArrayElements"> Sorted Elements: </label>
            <input type="text" placeholder=" Array Elements (Comma Separated) " id="sortedArrayElements">
            <br> <br>
            <canvas id="visualizationCanvas"></canvas>

        </div>

    </div>

</body>
<script type="module" src="../index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" type="text/javascript"></script>

</html>
